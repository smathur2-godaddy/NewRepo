name: CI/CD Pipeline
on:
  push:
    branches:
      - main  # Runs on push to main branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Update based on your setup

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  # SSH Key stored in GitHub Secrets
          HOST: ${{ secrets.EC2_HOST }}  # EC2 Public IP stored in GitHub Secrets
          USER: ec2-user
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem 
          
          # FIX: Ensure ~/.ssh directory exists
          mkdir -p ~/.ssh  
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts  

          # Copy JAR file to EC2
          scp -i private_key.pem target/*.jar $USER@$HOST:~/app.jar
          
          # Restart the application on EC2
          ssh -i private_key.pem $USER@$HOST << 'EOF'
            echo "Stopping existing application..."
            pkill -f "java -jar" || echo "No process found."
            echo "Starting new application..."
            nohup java -jar ~/app.jar > app.log 2>&1 &
            echo "Deployment completed successfully!"
          EOF
